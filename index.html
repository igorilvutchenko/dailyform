<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main>
		<div class="form">
		<h1 class="form__header">Create your free account</h1>
		<div class="form__descr">Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></div>
			<form action="" class="signin">
				<label for="" class="sign__label"><input type="text" placeholder="First name" class="sign__input sign__input--cropwidth">
				<input type="text" placeholder="Last name" class="sign__input sign__input--cropwidth"></label>
				<label for="" class="sign__label"><input type="email" placeholder="Email address" class="sign__input sign__input--fullwidth"></label>
				<label for="" class="sign__label"><input type="Password" placeholder="Password" class="sign__input sign__input--fullwidth"></label>
				<button class="signin__button">Sign up for free</button>
				<div class="button__agree">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></div>
			</form>
		</div>
	</main>
</body>
</html>
